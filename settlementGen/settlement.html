<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <nav class="navbar navbar-expand-xs navbar-dark bg-dark text-light">
        <div class="container">
            <h5>Navbar headline</h5>
            <h6>dropdown for nav to other generators</h6>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Settlement generator</h1>
                <!-- buttons, dropdowns, settings -->
                <h6>This is where the settings go</h6>
                <h6>Settings means settlement size, and population</h6>
            </div>
            <div class="col">
                <div id="output"></div>
            </div>
        </div>
        
        
        
    </div>
    <!-- -->
    
    
    <!-- START OF SCRIPTS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
        $.getJSON( "settlement.json", function( data ) {
            randomProperties(data);
        });
        
        function random(r) {
            //random number between 0 and n-1
            //input length of array to return random index of given array
            //i.e. input of 10 = output of 0-9
            return Math.floor(Math.random() * r);
        }
        
        //Function that returns two properties from a property, and checks that they are different
        
        function randomProperties(data) {
            
            let html = "";
            html += "<div class='card'><div class='card-body'>";
                html += "<strong>Cultural climate: </strong>"+data.culturalStatus[random(data.culturalStatus.length)]+"<br>";
                html += "<strong>Ruler status: </strong>"+data.rulerStatus[random(data.rulerStatus.length)]+"<br>";
                html += "<strong>Notable trait: </strong>"+data.notableTrait[random(data.notableTrait.length)]+"<br>";
                html += "<strong>Known for: </strong>"+data.knownFor[random(data.knownFor.length)]+"<br>";
                if (random(3) < 1) {
                    html += "<strong>Calamity: </strong>"+data.calamity[random(data.calamity.length)]+"<br>";
                } else {
                    html += "<strong>Boon: </strong>"+data.boon[random(data.boon.length)]+"<br>";
                }
                html += "</div></div>";
                
                $('#output').append(html);
            }     
            
            
        </script>
    </body>
    </html>
