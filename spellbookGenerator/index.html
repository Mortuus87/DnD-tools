<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spellbook Generator</title>

</head>

<body>
    <nav class="navbar navbar-expand-xs navbar-dark bg-dark text-light">
        <div class="container">
            <h5>Navbar headline</h5>
            <h6>dropdown for nav to other generators [NYI]</h6>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex flex-row">
            <h1>Spellbook Generator</h1>
        </div>
        <div class="d-flex flex-row">
            <div class="col-4 text-center px-0">
                <ul class="list-group">
                    <li class="list-group-item m-0 p-0 border-0">
                        <select id="class-type" class="form-control">
                            <option value="sorcerer/wizard">Wizard</option>
                            <option value="magus">Magus</option>
                        </select>
                        <div class="row mt-2">
                            <div class="col pr-1">
                                <h6>Level</h6>
                                <input type="number" id="class-level" class="form-control" value="1" min="0" max="20">
                            </div>
                            <div class="col pl-1">
                                <h6>Mod</h6>
                                <input type="number" id="ability-mod" class="form-control" min="0" value="0">
                            </div>
                        </div>

                        <button id="generate-spells" class="btn btn-block btn-primary mt-2">Generate spellbook</button>
                    </li>
                </ul>
                <div>
                    <p>
                        NYI:<br>Spell books for other classes, like the Magus
                        <br><br>
                        Future plans:<br>
                        Radical revision requiered, but a possibility of adding spells to spesific level with an
                        interface.
                    </p>
                </div>
            </div>
            <div class="col-8">
                <div id="print"></div>
            </div>
        </div>


        <!--
            NB! the code as it is mixes in antipaladin spells into the paladin spell list
            This can maybe be fixed with regular expressions aka. Regex. See into it if 
            a paladin/antipaladin spell list becomes necessary.
            
            <option value="cleric/oracle">Cleric and Oracle</option>
            <option value="paladin">Paladin</option> 
            <option value="magus">Magus</option>
            <option value="summoner">Summoner</option>
            <option value="witch">Witch</option>
            <option value="bloodrager">Bloodrager</option>
            <option value="psychic">Psychic</option>
            <option value="spiritualist">Spiritualist</option>
            <option value="antipaladin">Antipaladin</option>
            <option value="shaman">Shaman</option>
            <option value="occultist">Occultist</option>
            <option value="mesmerist">Mesmerist</option>
            <option value="alchemist">Alchemist</option>
            <option value="druid">Druid</option>
            <option value="ranger">Ranger</option>
            <option value="inquisitor">Inquisitor</option>
            <option value="bard">Bard</option>
            
            paladin/antipaladin mixup:
            check if paladin is at index 0, or if it is " paladin"
            since spell_level fields that start with paladin do not have a space in the start,
            and antipaladin has the word "paladin in it"
        -->


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>

</html>
